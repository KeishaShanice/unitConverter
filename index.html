<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,100;1,200;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Unit Converter</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container">
            <section class="darkButtonContainer" id="darkButtonContainer">
                <button id="darkButton-el">Go Dark</button>
            </section>
            <section class="hero">
                <h1>Metric/Imperial Conversion</h1>
                <input id ="inputAmount-el" type="number" placeholder="1" min="1">
                <button id="convertButton-el">Convert</button>
            </section>
            <section class="conversionsContainer" >
                <section class="length conversions">
                    <h2 id="lengthTitle">Length (Meter/Feet)</h2>
                    <p id="length-el"></p>
                </section>
                <section class="volume conversions">
                    <h2 id="volumeTitle">Volume (Liters/Gallons)</h2>
                    <p id="volume-el"></p>
                </section>
                <section class="mass conversions">
                    <h2 id="massTitle">Mass (Kilograms/Pounds)</h2>
                    <p id="mass-el"></p>
                </section>
            </section>
    </section>
    
        <script src="js/app.js"></script>
</body>
</html>
